<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>
    <div class="container-signUp">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="">
        </div>
        <div class="text">
            <h1>Register now</h1>
            <p>Register now and enjoy the pleasures of the demo.</p>
        </div>
        <div class="box-signUp">
            <form action="" id="Register">
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                <input type="text" id="text" name="text" placeholder="Username" required><br><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                <input type="password" name="confirm" placeholder="Repeat Password" required><br><br>
                <button id="send" class="btn" type="submit">Sign Up!</button>
                <p>Already a user?  <a href="index2.html">Login now</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
